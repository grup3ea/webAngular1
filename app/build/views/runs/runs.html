<md-content class="md-padding" layout-xs="row" layout="row"><div flex-xs flex-gt-xs="30" layout="column"><md-card><md-toolbar layout="row" class="o_bGreen"><div class="md-toolbar-tools"><span>Places</span></div></md-toolbar><md-card-actions><md-list flex><md-list-item class="md-3-line" ng-click="selectRun(run)" ng-repeat="run in user.runs | orderBy: '-datefinish'"><div class="md-list-item-text" layout="column"><h3>{{run.title}}</h3><h4>{{run.distance}} Km</h4><div class="md-secondary">{{run.datefinish | date: "dd/MM/yyyy"}}</div><p>Start: {{run.datestart | date: "HH:mm"}}h</p><p>Finish: {{run.datefinish | date: "HH:mm"}}h</p></div></md-list-item></md-list></md-card-actions></md-card></div><div flex-xs flex-gt-xs="70" layout="column"><md-card><md-toolbar layout="row" class="o_bGreenDark"><div class="md-toolbar-tools"><span>{{run.title}}</span></div></md-toolbar><md-card-actions><ng-map zoom="18" center="[{{centerPos.lat}}, {{centerPos.long}}]"><shape name="{{vm.run.name}}" stroke-color="#68c3f0" stroke-opacity="0.8" path="{{vm.run.path}}" paths="{{vm.run.paths}}" bounds="{{vm.run.bounds}}" center="{{vm.run.center}}" radius="{{vm.run.radius}}" stroke-weight="10"></shape></ng-map></md-card-actions><md-card-actions><md-list flex><md-list-item class="md-3-line" ng-repeat="position in run.positions | orderBy: '-date'" ng-click="centerMap(position)"><div class="md-list-item-text" layout="column"><h3>{{position.distance}} Km</h3><h4>{{position.lat}} - {{position.long}}</h4><p>{{position.date | date: "dd/MM/y HH:mm"}}</p></div></md-list-item></md-list></md-card-actions></md-card></div></md-content>
