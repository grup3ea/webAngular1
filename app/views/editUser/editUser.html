<md-content>
    <md-card-title>
        <md-content class="md-padding">
            <h1 class="md-display-2">{{user.name}} User Profile</h1>
        </md-content>
    </md-card-title>
</md-content>
<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div>
        <md-input-container>
            <label>Name</label>
            <input ng-model="user.name">
        </md-input-container>

        <md-input-container>
            <label>Email</label>
            <input ng-model="user.email" type="email">
        </md-input-container>
    </div>
</md-content>

<md-content layout-padding>
    <div>
        <form name="userForm">


            <md-input-container class="md-block">
                <label>Address</label>
                <input ng-model="user.direction">
            </md-input-container>

            <div layout-gt-sm="row">
              <md-input-container class="md-block" flex-gt-sm class="md-block">
                <label>Change Profile Image</label>
                <div class="form_controls">
                    <div class="upload_button_holder">
                        <div href="#" class="upload_button" ngf-select="uploadFile($file, $index)" title="upload" resetOnClick="true" > - </div>
                    </div>
                </div>
                <div class="file">
                    <p>{{user.imgfile.name}} {{f.$error}} {{f.$errorParam}}</p>
                    <div class="status">{{user.imgfile.status}}</div>
                    <div class="progress-bar">
                      <div class="progress" style="width: {{user.imgfile.progress}}%" ng-init="progress=0"></div>
                    </div>
                    <div class="form_line">
                        <div class="form_controls">
                            <div class="preview">
                                <img ng-hide="user.avatar" style="width: 100px" ng-src="img/user.png">
                                <img ng-show="user.avatar" style="width: 100px" ng-src="{{user.avatar}}">
                            </div>
                        </div>
                    </div>
                </div>
              </md-input-container>
            </div>


            <md-input-container class="md-block">
                <label>Description</label>
                <textarea ng-model="user.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            </md-input-container>
            <div layout-gt-sm="row">
                <md-list-item label="Attributes">
                    <md-list-item class="md-2-line">
                        <div class="md-list-item-text" layout="row">
                            <md-input-container>
                                <label>Height</label>
                                <input ng-model="user.attributes.height">
                            </md-input-container>
                            <md-input-container>
                                <label>Weight</label>
                                <input ng-model="user.attributes.weight">
                            </md-input-container>
                            <md-input-container>
                                <label>Gender</label>
                                <input ng-model="user.attributes.gender">
                            </md-input-container>
                            <md-input-container>
                                <label>Age</label>
                                <input ng-model="user.attributes.age">
                            </md-input-container>
                            <md-input-container>
                                <label>Enter date</label><!-- això no sé q és, el user.age fora del attributes no està definit al model del backend -->
                                <md-datepicker ng-model="user.age"></md-datepicker>
                            </md-input-container>
                        </div>
                    </md-list-item>
                </md-list-item>
            </div>
            <md-input-container class="md-block">
            <md-button ng-click="updateUser()" class="md-raised md-primary">
              Save Changes
            </md-button>
            </md-input-container>
        </form>
    </div>
</md-content>
