<md-content>
    <md-card-title>
        <md-content class="md-padding">
            <h1 class="md-display-2">User Profile</h1>
        </md-content>
    </md-card-title>
</md-content>
<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div>
        <md-input-container>
            <label>Name</label>
            <input ng-model="user.name">
        </md-input-container>

        <md-input-container>
            <label>Email</label>
            <input ng-model="user.email" type="email">
        </md-input-container>
    </div>
</md-content>

<md-content layout-padding>
    <div>
        <form name="userForm">


            <md-input-container class="md-block">
                <label>Address</label>
                <input ng-model="user.direction">
            </md-input-container>

            <div layout-gt-sm="row">
                <md-input-container class="md-block">
                    <label>Avatar</label>
                    <md-button aria-label="upload image">Upload...</md-button>
                </md-input-container>

                <md-input-container class="md-block" align="left" flex-gt-sm>
                    <md-card-title-media>
                        <div class="md-media-lg card-media">
                            <img ng-src="img/user.png"/>
                        </div>
                    </md-card-title-media>
                </md-input-container>
            </div>


            <md-input-container class="md-block">
                <label>Description</label>
                <textarea ng-model="user.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
            </md-input-container>
            <div layout-gt-sm="row">
                <md-list-item label="Attributes">
                    <md-list-item class="md-2-line">
                        <div class="md-list-item-text" layout="row">
                            <md-input-container>
                                <label>Height</label>
                                <input ng-model="user.attributes.height">
                            </md-input-container>
                            <md-input-container>
                                <label>Weight</label>
                                <input ng-model="user.attributes.weight">
                            </md-input-container>
                            <md-input-container>
                                <label>Gender</label>
                                <input ng-model="user.attributes.gender">
                            </md-input-container>
                            <md-input-container>
                                <label>Age</label>
                                <input ng-model="user.attributes.age">
                            </md-input-container>
                            <md-input-container>
                                <label>Enter date</label><!-- això no sé q és, el user.age fora del attributes no està definit al model del backend -->
                                <md-datepicker ng-model="user.age"></md-datepicker>
                            </md-input-container>
                        </div>
                    </md-list-item>
                </md-list-item>
            </div>
            <md-input-container class="md-block">
            <md-button ng-click="updateUser()" class="md-raised md-primary">
              Save Changes
            </md-button>
            </md-input-container>
        </form>
    </div>
</md-content>
