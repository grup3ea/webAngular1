<md-content>
    <md-toolbar layout="row" class="md-hue-4">
        <div class="md-toolbar-tools">
            <span>User Profile (EDIT)</span>
        </div>
    </md-toolbar>
    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <div>
            <md-input-container>
                <label>Name</label>
                <input ng-model="user.name">
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input ng-model="user.email" type="email">
            </md-input-container>
        </div>
    </md-content>
    <md-content layout-padding>
        <div>
            <form name="userForm">
                <md-input-container class="md-block">
                    <label>Address</label>
                    <input ng-model="user.direction">
                </md-input-container>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm class="md-block">
                        <div class="form_controls">
                            <div class="upload_button_holder">
                                <md-button class="md-raised" class="upload_button"
                                           ngf-select="uploadFileAvatar($file, $index)" title="upload"
                                           resetOnClick="true">Change Profile Image
                                </md-button>
                            </div>
                        </div>
                        <div class="file">
                            <p>{{user.imgfile.name}} {{f.$error}} {{f.$errorParam}}</p>
                            <div class="status">{{user.imgfile.status}}</div>
                            <div class="progress-bar">
                                <div class="progress" style="width: {{user.imgfile.progress}}%"
                                     ng-init="progress=0"></div>
                            </div>
                            <div class="form_line">
                                <div class="form_controls">
                                    <div class="preview">
                                        <img ng-hide="user.avatar" style="width: 200px" ng-src="img/user.png">
                                        <img ng-show="user.avatar" style="width: 200px" ng-src="{{user.avatar}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm class="md-block">
                        <div class="form_controls">
                            <div class="upload_button_holder">
                                <md-button class="md-raised" class="upload_button"
                                           ngf-select="uploadFileBackground($file, $index)" title="upload"
                                           resetOnClick="true">Change Background Image
                                </md-button>
                            </div>
                        </div>
                        <div class="file">
                            <p>{{user.imgfile.name}} {{f.$error}} {{f.$errorParam}}</p>
                            <div class="status">{{user.imgfile.status}}</div>
                            <div class="progress-bar">
                                <div class="progress" style="width: {{user.imgfile.progress}}%"
                                     ng-init="progress=0"></div>
                            </div>
                            <div class="form_line">
                                <div class="form_controls">
                                    <div class="preview">
                                        <img ng-hide="user.background" style="width: 200px" ng-src="img/background.jpg">
                                        <img ng-show="user.background" style="width: 200px"
                                             ng-src="{{user.background}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </md-input-container>
                </div>
                <md-input-container class="md-block">
                    <label>Description</label>
                    <textarea ng-model="user.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                </md-input-container>
                <div layout-gt-sm="row">
                    <md-list-item label="Attributes">
                        <md-list-item class="md-2-line">
                            <div class="md-list-item-text" layout="row">
                                <md-input-container>
                                    <label>Height</label>
                                    <input ng-model="user.attributes.height">
                                </md-input-container>
                                <md-input-container>
                                    <label>Weight</label>
                                    <input ng-model="user.attributes.weight">
                                </md-input-container>
                                <md-input-container>
                                    <label>Gender</label>
                                    <input ng-model="user.attributes.gender">
                                </md-input-container>
                            </div>
                        </md-list-item>
                    </md-list-item>
                </div>
                <div layout="row" layout-wrap>
                    <div flex="33">
                        <datepicker>
                            <input ng-model="birthday" date-max-limit="01/01/2018" type="text"/>
                        </datepicker>
                    </div>
                </div>
                <div flex="33">
                    <label>Age: </label>{{calculateAge(birthday)}}
                </div>
                <md-input-container class="md-block">
                    <md-button ng-click="updateUser()"  class="md-raised md-primary">
                        Save Changes
                    </md-button>
                </md-input-container>
            </form>
        </div>
    </md-content>
</md-content>
