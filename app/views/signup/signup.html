            <label>Email</label>
            <input ng-model="signupData.email" required>

            <label>Password</label>
            <input ng-model="signupData.password" type="password" required>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Name</label>
            <input ng-model="signupData.name" required>
          </md-input-container>
          <md-select ng-model="signupData.role" value="user" class="md-no-underline" required>

            <md-option value="chef">Chef</md-option>
          </md-select>

              <md-button href="#!/login" class="md-raised md-warn" flex="50" flex-sm="100">Cancel</md-button>
              <md-button ng-click="doSignup()" class="md-raised md-primary" flex="50" flex-sm="100">Signup</md-button>
            </div>
          </md-input-container>
