<div ng-include="'views/sidenav.html'"></div>
  <div class="col-sm-4"></div>

  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <h2>Signup</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input ng-model="signupData.name" type="text" class="form-control" id="name" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input ng-model="signupData.password" type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input ng-model="signupData.email" type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <label class="radio-inline"><input type="radio" name="optradio">Client</label>
          <label class="radio-inline"><input type="radio" name="optradio">Trainer</label>
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <a ng-href="#" class="btn btn-danger">Cancel</a>
          <button  ng-click="doSignup()" class="btn btn-primary pull-right">Signup</button>
        </form>
        <br>
        <a href="#!/login" class=" pull-right">Already registered? Login!</a>
      </div><!-- ./panel-body -->
    </div><!-- ./panel -->
  </div><!-- ./col-sm-4 -->

  <div class="col-sm-4"></div>
