

<div class="row">
  <div class="col s12 m12 l4 offset-l4">
      <div class="card">
        <h3>signup</h3>
        <form ng-submit="doSignup()">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Name*</span>
              <input type="text" ng-model="signupData.name">
            </label>
            <label class="item item-input">
              <span class="input-label">Password*</span>
              <input type="password" ng-model="signupData.password">
            </label>
            <label class="item item-input">
              <span class="input-label">Email*</span>
              <input type="email" ng-model="signupData.email">
            </label>
            <label class="item item-input">
              <span class="input-label">Description*</span>
              <input type="text" ng-model="signupData.description">
            </label>
            <p>Avatar*: <b>{{signupData.avatar}}</b></p>
            <img ng-repeat="avatar in avatars" ng-click="avatarSelect('{{avatar}}')" ng-src="img/avatars/{{avatar}}.png" class="o-imgSelectAvatar" >

            <hr>
            <label class="item">

              <a href="#" class="waves-effect waves-light btn red">Cancel</a>
              <button class="waves-effect waves-light btn right" type="submit">Signup</button>
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
