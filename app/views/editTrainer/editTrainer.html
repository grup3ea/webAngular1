<md-content class="md-padding" layout-xs="column" layout="column">
    <md-toolbar layout="row" class="md-hue-4">
        <div class="md-toolbar-tools">
            <span>Trainer Profile (EDIT)</span>
        </div>
    </md-toolbar>
    <md-list md-dynamic-height md-border-bottom>
        <md-list-item label="Trainer" ng-show="storageuser.role=='trainer'">
            <md-content class="md-padding">
                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Name</label>
                    <input ng-model="trainer.name">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Email</label>
                    <input ng-model="trainer.email">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Discipline</label>
                    <input ng-model="trainer.discipline">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Description</label>
                    <textarea ng-model="trainer.description" md-maxlength="150" rows="5"
                              md-select-on-focus=""></textarea>
                </md-input-container>
        </md-list-item>

        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm class="md-block">
                <div class="form_controls">
                    <div class="upload_button_holder">
                        <md-button class="md-raised" class="upload_button"
                                   ngf-select="uploadFileAvatar($file, $index)" title="upload"
                                   resetOnClick="true">Change Profile Image
                        </md-button>
                    </div>
                </div>
                <div class="file">
                    <p>{{trainer.imgfile.name}} {{f.$error}} {{f.$errorParam}}</p>
                    <div class="status">{{trainer.imgfile.status}}</div>
                    <div class="progress-bar">
                        <div class="progress" style="width: {{trainer.imgfile.progress}}%"
                             ng-init="progress=0"></div>
                    </div>
                    <div class="form_line">
                        <div class="form_controls">
                            <div class="preview">
                                <img ng-hide="trainer.avatar" style="width: 100px" ng-src="img/user.png">
                                <img ng-show="trainer.avatar" style="width: 100px" ng-src="{{trainer.avatar}}">
                            </div>
                        </div>
                    </div>
                </div>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm class="md-block">
                <div class="form_controls">
                    <div class="upload_button_holder">
                        <md-button class="md-raised" class="upload_button"
                                   ngf-select="uploadFileBackground($file, $index)" title="upload"
                                   resetOnClick="true">Change Background Image
                        </md-button>
                    </div>
                </div>
                <div class="file">
                    <p>{{trainer.imgfile.name}} {{f.$error}} {{f.$errorParam}}</p>
                    <div class="status">{{trainer.imgfile.status}}</div>
                    <div class="progress-bar">
                        <div class="progress" style="width: {{trainer.imgfile.progress}}%"
                             ng-init="progress=0"></div>
                    </div>
                    <div class="form_line">
                        <div class="form_controls">
                            <div class="preview">
                                <img ng-hide="trainer.background" style="width: 100px" ng-src="img/background.jpg">
                                <img ng-show="trainer.background" style="width: 100px"
                                     ng-src="{{trainer.background}}">
                            </div>
                        </div>
                    </div>
                </div>
            </md-input-container>
        </div>
        <md-button ng-click="updateTrainer()" class="md-raised md-primary">
            Save Changes
        </md-button>
    </md-list>

</md-content>
</div>
