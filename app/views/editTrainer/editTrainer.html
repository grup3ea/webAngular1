<md-content class="md-padding" layout-xs="column" layout="column">
    <md-card>
        <md-card-title>
            <md-content class="md-padding">
                <h1 class="md-display-2">Trainer Profile</h1>
            </md-content>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center" ng-show="storageuser.role=='trainer'">
        </md-card-actions>
        <md-list md-dynamic-height md-border-bottom>
            <md-list-item label="Trainer" ng-show="storageuser.role=='trainer'">
                <md-content class="md-padding">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Name</label>
                        <input ng-model="trainer.name">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Email</label>
                        <input ng-model="trainer.email">
                    </md-input-container>
            </md-list-item>
            <md-list-item>
                <md-input-container class="md-block" flex-gt-sm="">
                    <label>Description</label>
                    <textarea ng-model="trainer.description" md-maxlength="150" rows="5"
                              md-select-on-focus=""></textarea>
                </md-input-container>
            </md-list-item>
            <md-input-container class="md-block" flex-gt-sm class="md-block">
              <label>Change Profile Image</label>
              <div class="form_controls">
                  <div class="upload_button_holder">
                      <div href="#" class="upload_button" ngf-select="uploadFile($file, $index)" title="upload" resetOnClick="true" > - </div>
                  </div>
              </div>
              <div class="file">
                  <p>{{trainer.imgfile.name}} {{f.$error}} {{f.$errorParam}}</p>
                  <div class="status">{{trainer.imgfile.status}}</div>
                  <div class="progress-bar">
                    <div class="progress" style="width: {{trainer.imgfile.progress}}%" ng-init="progress=0"></div>
                  </div>
                  <div class="form_line">
                      <div class="form_controls">
                          <div class="preview">
                              <img ng-hide="trainer.avatar" style="width: 100px" ng-src="img/user.png">
                              <img ng-show="trainer.avatar" style="width: 100px" ng-src="{{trainer.avatar}}">
                          </div>
                      </div>
                  </div>
              </div>
            </md-input-container>
            <md-button ng-click="updateTrainer()" class="md-raised md-primary">
              Save Changes
            </md-button>
        </md-list>
    </md-card>
</md-content>
</div>
