<div ng-include="'views/menu.htm'"></div>

<div class="col-sm-4"></div>

<div class="col-sm-4">
  <div class="panel panel-default">
    <div class="panel-body">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input ng-model="loginData.email" type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input ng-model="loginData.password" type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <a  ng-href="#" class="btn btn-danger">Cancel</a>
        <button  ng-click="doLogin()" class="btn btn-success pull-right">Login</button>
      </form>
      <br>
      <a href="#!/signup" class=" pull-right">Not registered yet? Signup!</a>
    </div><!-- ./panel-body -->
  </div><!-- ./panel -->
</div><!-- ./col-sm-4 -->

<div class="col-sm-4"></div>
