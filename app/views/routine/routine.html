  <md-content class="md-padding" layout-xs="column" layout="column">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">
              {{routine.title}}
            </span>
            <span class="md-subhead">
              {{routine.description}}
            </span>
          </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center" ng-show="storageuser.role=='trainer'">
          <md-button>Edit</md-button>
          <md-button>Delete Routine</md-button>
        </md-card-actions>
        <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="{{day.title}}" ng-repeat="day in routine.days">
        <md-content class="md-padding">
          <h1 class="md-display-2">{{day.title}}</h1>
          <md-list class="md-dense" flex>
            <md-subheader class="md-no-sticky">{{day.description}}</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="exercise in day.exercises">
              <img ng-src="img/exercise.png" class="md-avatar" alt="{{item.who}}" />
              <div class="md-list-item-text" layout="column">
                <h3>{{exercise.title}}</h3>
                <h4>{{exercise.description}}</h4>
                <p ng-show="exercise.weight">weight: {{exercise.weight}}</p>
                <p ng-show="exercise.distance">distance: {{exercise.distance}}</p>
                <p ng-show="exercise.reps">reps: {{exercise.reps}}</p>
                <p ng-show="exercise.series">series: {{exercise.series}}</p>
              </div>
            </md-list-item>
          </md-list>
        </md-content>
      </md-tab>
      <md-tab label="New Day" ng-show="storageuser.role=='trainer'">
        <md-content class="md-padding">
          <md-input-container class="md-block">
						<label>New day title</label>
						<input ng-model="newDay.title">
					</md-input-container>
          <md-input-container class="md-block">
						<label>New day description</label>
						<input ng-model="newDay.description">
					</md-input-container>
          <p>Exercises</p>
          <hr>
          <div ng-repeat="exercise in exercises" layout="row">
            <md-input-container class="md-block" flex-gt-sm class="md-block">
  						<label>Exercise title</label>
  						<input ng-model="exercise.title">
  					</md-input-container>
            <md-input-container class="md-block" flex-gt-sm class="md-block">
  						<label>Exercise description</label>
  						<input ng-model="exercise.description">
  					</md-input-container>
            <md-input-container class="md-block" flex-gt-sm class="md-block">
  						<label>Exercise weight</label>
  						<input ng-model="exercise.weight">
  					</md-input-container>
            <md-input-container class="md-block" flex-gt-sm class="md-block">
  						<label>Exercise distance</label>
  						<input ng-model="exercise.distance">
  					</md-input-container>
            <md-input-container class="md-block" flex-gt-sm class="md-block">
  						<label>Exercise reps</label>
  						<input ng-model="exercise.reps">
  					</md-input-container>
            <md-input-container class="md-block" flex-gt-sm class="md-block">
  						<label>Exercise series</label>
  						<input ng-model="exercise.series">
  					</md-input-container>
            <md-button ng-click="delExercise(exercise)" title="delete exercise" class="md-block" ng-show="exercises.length>1">
              <img src="img/trash_grey.png"></img>
            </md-button>
          </div>
          <div layout="row">
            <md-button ng-click="addExercise()" title="new exercise" flex="grow">
              <h4>+</h4>
            </md-button>
          </div>
          <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="addDay()" class="md-raised" md-colors="{background: 'green'}">Add Day</md-button>
          </md-card-actions>
        </md-content>
      </md-tab>
    </md-tabs>
      </md-card>
  </md-content>
</div>
