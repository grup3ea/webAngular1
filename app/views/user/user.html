<md-content class="md-padding" layout-xs="column" layout="column">
    <md-card>
        <md-card-title>
            <md-card-title-text>
            <span class="md-headline">
              {{user.name}}
            </span>
                <span class="md-subhead">
              {{user.description}}
            </span>
                <span class="md-subhead">
              {{user.email}}
            </span>
                <span class="md-subhead">
              {{user.image}}
            </span>
            </md-card-title-text>
        </md-card-title>


        <md-list flex>
            <h2>User trainers:</h2>
            <md-list-item class="md-3-line" ng-repeat="trainer in user.trainers">
                <img ng-src="img/user.png" class="md-avatar" alt="{{item.who}}"/>
                <div class="md-list-item-text" layout="column">
                    <h4>{{user.trainer.name}}</h4>
                    <h4>{{user.trainer.discipline}}</h4>
                </div>
            </md-list-item>
        </md-list>
        <md-list flex>
            <h2>User Routines:</h2>
            <md-list-item class="md-3-line" ng-repeat="routine in user.routines">
                <img ng-src="img/routine.png" class="md-avatar" alt="{{item.who}}"/>
                <div class="md-list-item-text" layout="column">
                    <h4>{{user.routine.title}}</h4>
                    <h4>{{user.routine.description}}</h4>
                </div>
            </md-list-item>
        </md-list>
        <md-list flex>
            <h2>User diets:</h2>
            <md-list-item class="md-3-line" ng-repeat="diet in user.user.diets">
                <img ng-src="img/user.png" class="md-avatar" alt="{{item.who}}"/>
                <div class="md-list-item-text" layout="column">
                    <h4>{{user.diet.title}}</h4>
                    <h4>{{user.diet.description}}</h4>
                </div>
            </md-list-item>
        </md-list>

    </md-card>
</md-content>
</div>
