<div id="wrapper">
  <div id="sidebar-wrapper">
    <div ng-include="'views/sidenav.html'">

    </div>
  </div>
  <div id="page-content-wrapper" style="margin-left: 180px">
    <div class="container-fluid">
      <h3>Diet</h3>
      <p>
        Aqu√≠ es veu la dieta. Si encara no tens dieta assignada, veus les opcions de dieta a triar.
      </p>

      <md-content>
        <h3>Diets</h3>
        <md-list flex>
          <md-list-item class="md-3-line" ng-repeat="diet in diets" ng-click="null">
            <img ng-src="img/user.png" class="md-avatar" alt="{{item.who}}"/>
            <div class="md-list-item-text" layout="column">
              <h3>{{diet.name}}</h3>
              <h4>{{diet.description}}</h4>
              <p>{{diet.day}}</p>
            </div>
          </md-list-item>
        </md-list>
      </md-content>
    </div>
  </div>
</div>
