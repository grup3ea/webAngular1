<md-dialog>
  <md-content class="md-padding">
    <p>
  		<md-input-container class="md-block">
  			<label>Value</label>
  			<input ng-model="newDay.value">
  		</md-input-container>
  	</p>
  </md-content>
  <md-card-actions layout="row" layout-align="end center">
  		<md-button ng-click="sendAddDayToMark()" class="md-raised" md-colors="{background: 'green'}" flex="50" flex-sm="100">Add Day To Mark</md-button>
  </md-card-actions>
</md-dialog>
