<md-content>
  <h3>Trainers</h3>
  <p>
    Aquí veus l'entrenament personal. Si no tens entrenament assignat, se't mostren requadres amb diferents entrenadors personals i plans d'entrenament per triar.
  </p>
</md-content>
<md-content><!--aquí anirà ng-show="!storageuser.trainers" -->
  <h3>Trainers</h3>
  <md-list flex>
    <md-list-item class="md-3-line" ng-repeat="trainer in trainers" ng-href="#!/trainer/{{trainer._id}}">
      <img ng-src="img/user.png" class="md-avatar" alt="{{item.who}}" />
      <div class="md-list-item-text" layout="column">
        <h3>{{trainer.name}}</h3>
        <h4>{{trainer.email}}</h4>
        <p>{{trainer.discipline}}</p>
      </div>
    </md-list-item>
  </md-list>
</md-content>
