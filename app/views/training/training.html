<md-content><!--aquÃ­ anirÃ  ng-show="!storageuser.trainers" -->
  <h3>Trainers</h3>
  <md-list flex>
    <md-list-item class="md-3-line" ng-repeat="trainer in trainers" ng-href="#!/trainer/{{trainer._id}}">
      <img ng-src="img/user.png" class="md-avatar" alt="{{item.who}}" />
      <div class="md-list-item-text" layout="column">
        <h3>{{trainer.name}}</h3>
        <h4>{{trainer.email}}</h4>
        <p>{{trainer.discipline}}</p>
      </div>
    </md-list-item>
  </md-list>
  <md-card-actions layout="row" layout-align="end center">
      <md-button ng-href="#!/trainersSearcher">Search by discipline</md-button>
  </md-card-actions>

  <md-list flex>
    Routines
      <md-list-item class="md-3-line" ng-repeat="routine in storageuser.routines" ng-click="null"
                    ng-href="#!/routine/{{routine._id}}">
          <img ng-src="img/routine.png" class="md-avatar" alt="{{item.who}}"/>
          <div class="md-list-item-text" layout="column">
              <h3>{{routine.title}}</h3>
              <h4>{{routine.description}}</h4>
              <p>{{routine.price}}</p>
          </div>
      </md-list-item>
  </md-list>
</md-content>
