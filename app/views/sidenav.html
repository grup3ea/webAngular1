<div ng-show="storageuser" ng-controller="SidenavCtrl" class="o-sidenav md-whiteframe-4dp">
      <md-content style="position: relative; top: 100px;">
        <h1 class="md-toolbar-tools">FoodSports</h1>
        <md-list flex>
          <md-list-item class="md-2-line" ng-repeat="option in options" ng-href="#!{{option.link}}">
            <img ng-src="{{option.icon}}" class="md-avatar" alt="{{option.description}}" />
            <div class="md-list-item-text" layout="column">
              <h3>{{ option.title }}</h3>
            </div>
          </md-list-item>
          <md-list-item class="md-2-line" ng-repeat="option in options" ng-click="logout()">
            <img ng-src="img/essential/power.png" class="md-avatar" alt="logout" />
            <div class="md-list-item-text" layout="column">
              <h3>Logout</h3>
            </div>
          </md-list-item>
        </md-list>
      </md-content>
</div>
